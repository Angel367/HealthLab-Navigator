version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./deploy/nginx/conf/:/etc/nginx/conf.d/:ro
  django:
    build:
      context: .
      dockerfile: HealthLab_Navigator_Backend/Dockerfile
    ports:
      - "8000:8000"
    restart: always

  react-app:
    build:
      context: .
      dockerfile: healthlab_navigator_frontend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: always